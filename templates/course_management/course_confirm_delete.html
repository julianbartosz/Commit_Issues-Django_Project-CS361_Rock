{% extends 'basic_generic.html' %}
{% block title %}Delete Course{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ course.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'course_management:course_list' %}">Cancel</a>
</form>
{% endblock %}
