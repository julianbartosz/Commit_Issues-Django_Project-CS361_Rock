{% extends 'basic_generic.html' %}
{% block title %}Delete Lab Section{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this lab section?</h2>
<form method="post">
    {% csrf_token %}
    <p><strong>Lab Section:</strong> {{ lab_section.number }} - {{ lab_section.course.title }}</p>
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'lab_section_list' %}">Cancel</a>
</form>
{% endblock %}
