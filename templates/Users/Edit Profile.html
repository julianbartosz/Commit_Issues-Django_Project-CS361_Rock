<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <p>Name: {{ user.name }}</p>
    <p>Position: {{ user.position }}</p>
    <form action="submit_profile_changes.php" method="post">
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="office_hours">Office Hours:</label><br>
        <input type="text" id="office_hours" name="office_hours"><br><br>
        <input type="submit" value="Submit"><br><br>
    </form>
    <div>
        <a href="templates/Admin/Home Page.html"><button>Back</button></a>
        <!-- I had the back button send the user back to the home page, but they could go back to the view profile page-->
        <a href="templates/Users/login.html"><button>Logout</button></a>
    </div>
</body>
</html>
